apiVersion: batch/v1
kind: Job
metadata:
  name: sparkoperator-init
  namespace: spark-operator
  labels:
    app.kubernetes.io/name: sparkoperator
    app.kubernetes.io/version: v2.4.4-v1beta2
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sparkoperator
        app.kubernetes.io/version: v2.4.4-v1beta2
    spec:
      imagePullSecrets:
      - name: mapr-imagepull-secrets
      serviceAccountName: sparkoperator-sa
      restartPolicy: Never
      containers:
      - name: main
        image: gcr.io/mapr-hpe/spark-operator-2.4.4:201912100849
        imagePullPolicy: IfNotPresent
        command: ["/usr/bin/gencerts.sh", "-p"]
